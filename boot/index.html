<!DOCTYPE html>
<html lang="ar"><head><meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"><title>A</title>
  <style>
    *{
        -webkit-user-select: none;  /* Chrome all / Safari all */
  -moz-user-select: none;     /* Firefox all */
  -ms-user-select: none;      /* IE 10+ */
  user-select: none;          /* Likely future */      
}
    
    body{
      background-color:#333
    }.image {
      margin: 20px auto;
      width:300px;
      height:250px;
      position:relative
    }
    .image img{
      transition: .3s
    }
    .image:hover img{
      opacity:.1
    }
    .image .caption{
      position:absolute;
      left:0;
      bottom:50px
    }
    .image .caption h3{
      padding:10px 15px;
      background-color:#00a8ff;
      color:#fff;
      position:relative;
      z-index:1;
      margin:0
    }
    .image .caption:after{
      content:"";
      position:absolute;
      left:0;
      top:-5px;
      background-color:#fff;
      width:0;
      height:calc(100% + 10px);
      z-index:0;transition:.3s
      
    }
    .image:hover .caption:after{
      width:calc(100% + 5px)
    }
    
  </style>
</head>
  
  <body>
    <div>

      <div class="image"><img src="image.png">
        <div class="caption">
          <h3>
        hi there
      </h3>
        </div>
              
      </div>

  </div>
 
  </body>
</html>
